services:
  mysql:
    image: mysql:8.0
    env:
      MYSQL_DATABASE: tailadmin_laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    options: >-
      --health-cmd="mysqladmin ping --silent"
      --health-interval=10s
      --health-timeout=5s
      --health-retries=3
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tailadmin_network

  web:
    image: satyasy/tailadmin-laravel:beta
    ports:
      - "8090:8000"
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=tailadmin_laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=password
    networks:
      - tailadmin_network

volumes:
  mysql_data:

networks:
  tailladmin_network:
    driver: bridge
