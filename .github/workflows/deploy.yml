name: CI/CD Laravel Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Set writable permissions before cleanup
        run: sudo chown -R $(whoami):$(whoami) node_modules
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}-tailadmin-laravel:beta .

      - name: Push Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}-tailadmin-laravel:beta

      - name: Deploy with Docker Compose
        run: |
          docker-compose down --remove-orphans
          docker-compose up -d --build
