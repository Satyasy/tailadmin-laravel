name: CI/CD Laravel Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker Image (both tags)
        run: |
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}_docker-tailadmin-laravel:beta -t ${{ secrets.DOCKERHUB_USERNAME }}/tailadmin-laravel:beta .

      - name: Push Image to DockerHub
        run: |
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/tailadmin-laravel:beta

      - name: Deploy Container
        run: |
            docker stop tailadmin-laravel || true && docker rm tailadmin-laravel || true
            docker run -d -p 8090:9000 --name tailadmin-laravel ${{ secrets.DOCKERHUB_USERNAME }}_docker-tailadmin-laravel:beta

